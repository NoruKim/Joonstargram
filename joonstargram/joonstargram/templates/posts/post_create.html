{% extends "posts/base.html" %}

{% block title %}
Create Post
{% endblock %}

{% block content %}
<div class="post-edit">
  <div class="create">

    <h1>Create Post</h1>

    <div class="post-form">
      <form method="post" action="{% url 'posts:post_create' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create">
      </form>
    </div>

  </div>

</div>

{% endblock %}
