{% extends "users/base.html" %}
{% load static %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
<div class="signup">
  <img src="{% static "images/posts/logo.png" %}" />

  <form method="post" action="{% url 'users:signup' %}">
    {% csrf_token %}
    {% for field in form %}
      <div class="fieldWrapper">
        {{ field.errors }}
        {{ field }}
      </div>
    {% endfor %}
    <input type="submit" value="Sign Up">
  </form>
</div>

<div class="auth_link">
  既にお持ちですか？
  <a href="{% url 'users:main' %}">Login</a>
</div>
{% endblock %}
