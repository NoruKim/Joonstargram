{% extends "users/base.html" %}
{% load static %}

{% block title %}
Login
{% endblock title %}

{% block content %}

  <div class="auth">
    <img src="{% static "images/posts/logo.png" %}" alt="logo" />

    <form method="post" action="{% url 'users:main'%}">
      {% csrf_token %}
      <input type="input" name="username", placeholder="使用者名">
      <input type="password" name="password", placeholder="パスワード">
      <input type="submit" value="Login">
    </form>
  </div>

  <div class="auth_link">
    登録していませんか？
    <a href="{% url 'users:signup' %}">Sign Up</a>
  </div>


{% endblock content %}
